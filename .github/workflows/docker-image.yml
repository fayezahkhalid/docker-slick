name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
     IMAGE_NAME: myslick
     IMAGE_TAG: ${{ github.run_number }}
     DOCKER_REPOSITORY: ${{ secrets.DOCKERHUB_USERNAME }}
     TAG_PREFIX: main 
   
    steps:
    - name: Checkout Repository 
      uses: actions/checkout@v2
      
    - name: Build the Docker image
      run: docker build --file Dockerfile --tag $DOCKER_REPOSITORY/$IMAGE_NAME:$TAG_PREFIX-$IMAGE_TAG . 
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_TOKEN }}
       
    - name: Build and push
      run: docker push $DOCKER_REPOSITORY/$IMAGE_NAME:$TAG_PREFIX-$IMAGE_TAG
    - name: Trigger Repo A Workflow
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.everest-preview+json" \
          https://api.github.com/reposmynewproject0//trigger-workflow/dispatches \-d '{"event_type": "trigger-event"}'
      
